name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Subrepo
        uses: actions/checkout@v3

      - name: Clone Workbench Repository
        env:
          GITHUB_TOKEN: ${{ secrets.TESTING }}
        run: |
          git clone https://$GITHUB_TOKEN@github.com/TITUS-2-0/datasets.git datasets

      - name: Copy Tests to Subrepo
        run: |
          cp -r datasets/tests ./tests
          cp datasets/titus_tei.dtd ./
          cp datasets/tei_all.dtd ./
          cp datasets/requirements.txt ./

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install pytest
          pip install -r requirements.txt

      - name: Run Pytest
        run: |
          . venv/bin/activate
          pytest tests --maxfail=5 --disable-warnings
