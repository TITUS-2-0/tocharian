                  * * *'
      - ab@line-wrapper:
        - lb[n=2]:
          - choice:
            - orig: '_ _ ne lyālyoryoṣoṣ pat nu : moknac niṣpal\ mā tāṢAL\ mā śu ypeyā
                mskantāsacÄ\ : mā empe _14'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '* * ne lyā-lyo-ryo-ṣo-ṣ^pa-t^nu
                  : mo-kna-c^ni-ṣpa-l\ mā tā-ṢA-L\ mā śu ype-yā mska-ntā-sa-cÄ\ :
                  mā ʽe-mpe *'
      - ab@line-wrapper:
        - lb[n=3]:
          - choice:
            - orig: 'omskeṃsacÄ\ mā pe tampewātsesacÄ\ : 3 yaLAṃ wramm atS\ skam yāmiṢ\
                mā yaLAṃ wraM\ mar (yā)-'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: "/67/   'o-mskeṃ-sa-cÄ\\ mā pe ta-mpe-wā-tse-sa-cÄ\\\
                  \ : 3 ya-LAṃ wra-mm^a-tS\\ ska-m^yā-mi-Ṣ\\ mā ya-LAṃ wra-M\\ ma\
                  \ (*)"
      - ab@line-wrapper:
        - lb[n=4]:
          - choice:
            - orig: 'miṢ : yaLAṃ wraM\ ypanT\ wrasom nu PALKAṢ MAṃtne SAlpmāṃ poR\
