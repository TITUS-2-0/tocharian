        Strophenzahlen. Das Blatt zeigt zur Kenmeichnung des Kapitelschlusses wieder
        den unbeschriebenen Raum mit Zickzacklinien, wie No._226. Die ursprünglich
        unbeschriebene, nach träglich aber von verschiedenen Händen mit schlechter
        und flüchtiger Schrift bedeckte Rückseite läßt den Schluß zu, daß dies Blatt
