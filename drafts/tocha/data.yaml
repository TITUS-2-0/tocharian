            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'mi-Ṣ\ : ya-LAṃ wra-M\ ypa-nT\ wra-so-m^nu
                  PA-LKA-Ṣ^MAṃ-tne SA-lpmāṃ po-R\ : ṣñi ṣña-ṣṣe-sā ʽo-rtā-sā * *'
      - ab@line-wrapper:
        - lb[n=5]:
          - choice:
            - orig: 'eṃtsu cwaL\ ārlā : puK\ ṣñaṣṣesaṃ ywārckā SAM\ kayurṣṣ oki nuṢ\
                spānte 4 wawuRAṢ\ eL\ wä _ _'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: "'eṃ-tsu cwa-L\\ ʽā-rlā : pu-K\\\
                  \ ṣña-ṣṣe-saṃ ywā-rckā SA-M\\ ka-yu-rṣṣ^o-ki nu-Ṣ\\ spā-nte 4 wa-wu-RA-Ṣ\\\
                  \ ʽe-L\\ wä * *"
      - ab@line-wrapper:
        - lb[n=6]:
          - choice:
