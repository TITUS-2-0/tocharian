  - manuscript[n=634]:
    - note[lg=deu-Latn]: No._1 = T_III_Š_72.1
    - note[lg=deu-Latn]: THT 0634
    - note[lg=deu-Latn]: Trägt auf der Rückseite die Blattzahl 65.
    - part[n=1a]:
      - milestone[facs=#facs-913,unit=ref,n=r]
      - ab@line-wrapper:
        - lb[n=1]:
          - choice:
            - orig: '(kā)su1 ñoM\ klyu tsraṣiśśi śäK\ KAlymentwaṃ SAtkaTAR\ : yärK\
                ynāñmune nam poto tsraṣṣuneyā PùKAṢ KAl(pnā)-'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'su ño-M\ klyu tsra-ṣi-śśi śä-K\
                  KA-lyme-ntwaṃ [SA]-tka-TA-R\ : yä-rK\ ynā-ñmu-ne na-m^po-to tsra-ṣṣu-ne-yā
                  PùKA-Ṣ^KA-l+'
      - ab@line-wrapper:
        - lb[n=2]:
          - choice:
            - orig: 'L\ : yuknāL\ ymāRAk yäsluñcäS\ KAlpnāL\ ymāRAk yātlune : 1 tsraṣiśśi
                māk niṣpalntu tsraṣiśśi māK\ _ _'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '-L\ : yu-knā-L\ ymā-RA-k^yä-slu-ñcä-S\
                  KA-lpnā-L\ ymā-RA-k^yā-tlu-ne : 1 tsra-ṣi-śśi mā-k^ni-ṣpa-lntu tsra-ṣi-śśi
                  mā-K\ * *'
      - ab@line-wrapper:
        - lb[n=3]:
          - choice:
            - orig: 'ṣṣeñÄ\ : NAmseñcÄ\ yäsluṢ\ tsraṣisacÄ\ kumseñcÄ\ yärkanT\ tsraṣisacÄ\:
                tsraṣiñ waste wrasa(śśi)'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'ṣṣe-ñÄ\ : NA-mse-ñcÄ\ yä-slu-Ṣ\
                  tsra-ṣi-sa-cÄ\ ku-mse-ñcÄ\ yä-rka-nT\ tsra-ṣi-sa-cÄ\: tsra-ṣi-ñ^wa-ste
                  wra-s+'
      - ab@line-wrapper:
        - lb[n=4]:
          - choice:
            - orig: 'tsraṣiśśi mā praski naṢ\ : TAmyo kāsu tsraṣṣune pùkaṃ pruccamo
                ñi PAlskaṃ : | tsraṣṣuneyo TAm(.)e _'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'tsra-ṣi-śśi mā pra-ski na-Ṣ\ : TA-myo
                  kā-su tsra-ṣṣu-ne pùkaṃ pru-cca-mo ñi PA-lskaṃ : | tsra-ṣṣu-ne-yo
                  TA-m+e *'
      - ab@line-wrapper:
        - lb[n=5]:
          - choice:
            - orig: ṣ..ṣtaṃ siddʰārtʰes lānT\ se sarvārtʰasiddʰe bodʰisattu sāmudraṃ
                kārP\ ñemiṣiṃ praṅkā yeṢ\ ñemi_ _ _
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: ṣ+ ṣtaṃ si-ddʰā-rtʰe-s^lā-nT\ se
                  sa-rvā-rtʰa-si-ddʰe bo-dʰi-sa-ttu sā-mu-draṃ kā-rP\ ñe-mi-ṣiṃ pra-ṅkā
                  ye-Ṣ\ ñe-mi * * *
      - ab@line-wrapper:
        - lb[n=6]:
          - choice:
            - orig: '_l.i_ sārtʰÄ\ jambudvipacÄ\ pe yāmuRAṢ\ ṢPAt koṃsā kñukac wraṃ
                KALK\ : ṢPAt koṃsā pokenā _ _ _ (_)'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '* [l]+i (*) sā-rtʰÄ\ ja-mbu-dvi-pa-cÄ\
                  pe yā-mu-RA-Ṣ\ ṢPA-t^koṃ-sā kñu-ka-c^ wraṃ KA-LK\ : ṢPA-t^koṃ-sā
                  po-ke-nā * * *'
    - part[n=1b]:
      - milestone[facs=#facs-912,unit=ref,n=v]
      - ab@line-wrapper:
        - lb[n=1]:
          - choice:
            - orig: _ _[LK\] ṢPAt koṃsā lyomaṃ KALK\ ṢPAt koṃsā wäLtS\ PAltwāyo oplāsyo
                wraṃ oPLAṢ\ oplā kārnm(āṃ) _ _ _ (_)
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '* * (*) [Ṣ]PA-t^koṃ-sā lyo-maṃ KA-LK\
                  ṢPA-t^koṃ-sā wä-LtS\ PA-ltwā-yo ʽo-plā-syo wraṃ ʽo-PLA-Ṣ\ ʽo-plā
                  kā-rnm+ * * *'
      - ab@line-wrapper:
        - lb[n=2]:
          - choice:
            - orig: 'Ṣ\ PAñ kurSArwā ārplāsyo rarkusāṃ tkanā KALK\ : tMAṢ\ rākṣtsāśśi
                dvipaṃ yeṢ\ tMAṢ\ yakṣāśśi _ _'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '-[Ṣ]\ PA-ñ^ku-rSA-rwā ʽā-rplā-syo
                  ra-rku-sāṃ tka-nā KA-LK\ : tMA-Ṣ\ rā-kṣtsā-śśi dvi-paṃ ye-Ṣ\ tMA-Ṣ\
                  ya-kṣā-śśi * *'
      - ab@line-wrapper:
        - lb[n=3]:
          - choice:
            - orig: baladvipaṃ yeṢ\ TMAṢ\ śtwar-wäknā ārṣlāsyo rarkuñcäS\ iṣaNAS\
                kcäK\ śtwar-wäknā spe_
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: /65/   ba-la-dvi-paṃ ye-Ṣ\ TMA-Ṣ\
                  śtwa-r^wä-knā ʽā-rṣlā-syo ra-rku-ñcä-S\ ʽi-ṣa-NA-S\ kcä-K\ śtwa-r^wä-knā
                  s+e *
      - ab@line-wrapper:
        - lb[n=4]:
          - choice:
            - orig: S kluṃtsäsyo sopiS\ sāgares lānT\ lāñci waṢT\ pāṢAntāS\ śāweS\
                empeles (.)ā_
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: SA kluṃ-tsä-syo so-pi-S\ sā-ga-re-s^lā-nT\
                  lā-ñci wa-ṢT\ pā-ṢA-ntā-S\ śā-we-S\ ʽe-mpe-le (*) *
      - ab@line-wrapper:
        - lb[n=5]:
          - choice:
            - orig: S\ āsuk KAtkoRAṢ\ sāgareṃ lānTAṢ\ cindāmaṇi wmār toriṃ KAlpāT\
                poñcäṃ jambudvipiS\ e_
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: -S\ ʽā-su-k^KA-tko-RA-Ṣ\ sā-ga-reṃ
                  lā-nTA-Ṣ\ ci-ndā-ma-ṇi- wmā-r^to-riṃ KA-lpā-T\ po-ñcäṃ ja-mbu-dvi-pi-S\
                  ʽe *
      - ab@line-wrapper:
        - lb[n=6]:
          - choice:
            - orig: 'rñe wawiK\ ślaK\ śkaṃ | ṣāmnernaṃ | māski KAtkāLAṃ KTAṅkeñcÄ\
                tsraṣiñ sāmuddRA : traidʰātuK\ saṃ[s](ār) (tsra)-'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'rñe wa-wi-K\ śla-K\ śkaṃ | ṣā-mne-rnaṃ
                  | mā-ski KA-tkā-LAṃ KTA-ṅke-ñcÄ\ tsra-ṣi-ñ^sā-mu-ddRA : trai-dʰā-tu-K\
                  saṃ-(*) *'
  - manuscript[n=635]:
    - note[lg=deu-Latn]: No._2 = T_III_Š_72.2
    - note[lg=deu-Latn]: THT 0635
    - note[lg=deu-Latn]: Trägt auf der Rückseite die Blattzahl 66.
    - part[n=2a]:
      - milestone[facs=#facs-911,unit=ref,n=r]
      - ab@line-wrapper:
        - lb[n=1]:
          - choice:
            - orig: 'ṣṣuneyo KTAṅkeñcÄ\ kraṃśÄ\ : KAlpnānTAr toriṃ puttiśpaRAṃ wärṢṢAltse
                : mā PArmāT\ tsru yärM\ yātal ya_'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'ṣṣu-ne-yo KTA-ṅke-ñcÄ\ kraṃ-śÄ\
                  : KA-lpnā-nTA-r^to-riṃ pu-tti-śpa-RAṃ wä-rṢṢA-ltse : mā PA-rmā-T\
                  tsru yä-rM\ yā-ta-l^ya *'
      - ab@line-wrapper:
        - lb[n=2]:
          - choice:
            - orig: tsraṣṣune :1 | mā TApreṃ saṃ poñcäṃ saṃsāriS\ kāripacÄ\ sāSPArtwu
                ālak wram naṢ\ kosne ālā(su)-
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: tsra-ṣṣu-ne :1 | mā TA-preṃ saṃ po-ñcäṃ
                  saṃ-sā-ri-S\ kā-ri-pa-cÄ\ sā-SPA-rtwu ʽā-la-k^wra-m^na-Ṣ\ ko-sne
                  ʽā-lā-(*)
      - ab@line-wrapper:
        - lb[n=3]:
          - choice:
            - orig: 'ne : kyalte neṣ wrasaśśi sne wāwleṣu sne PSAL\ klu śwātsi ṣeṢ\
                kalpavr̥KṢAntwaṃ ārwar pa_'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'ne : kya-lte ne-ṣ^wra-sa-śśi sne
                  wā-wle-ṣu sne PSA-L\ klu śwā-tsi ṣe-Ṣ\ ka-lpa-vr̥-KṢA-ntwaṃ ʽā-rwa-r^pa
                  *'
      - ab@line-wrapper:
        - lb[n=4]:
          - choice:
            - orig: tk[a]nT\ [ws]ālu yetweyntu waṣlaṃ ṣeñcäM\ ālāsāP\ klu kropluneyā
                kalpavr̥KṢA[nt] ..
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: tka-nT\ [ws]ā-lu ye-twe-yntu wa-ṣlaṃ
                  ṣe-ñcä-M\ ʽā-lā-sā-P\ klu kro-plu-ne-yā ka-lpa-vr̥-KṢA-(n)+ *
      - ab@line-wrapper:
        - lb[n=5]:
          - choice:
            - orig: _ KAnTAM\ kappāñ pāKAr tākaRAM\ sne wāwleṣu sne PSAL\ klu naKTAM\
                śāwaṃ wlesaṃtyo [PSA]l.. _
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '* KA-nTA-M\ ka-ppā-ñ^pā-KA-r^tā-ka-RA-M\
                  sne wā-wle-ṣu sne PSA-L\ klu na-KTA-M\ śā-waṃ wle-saṃ-tyo [PSA]-l+
                  *'
      - ab@line-wrapper:
        - lb[n=6]:
          - choice:
            - orig: _ _ r (t)ākaM\ cami ālāsuneyis nu tsraṣṣune pratipaKṢ\ nāṃtsu
                TAmyo tsraṣṣune ñi [a] _ _
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '* * r^+ā-ka-M\ ca-mi ʽā-lā-su-ne-yi-s^nu
                  tsra-ṣṣu-ne pra-{ti}-pa-KṢ\ nāṃ-tsu TA-myo tsra-ṣṣu-ne ñi (*) *
                  *'
    - part[n=2b]:
      - milestone[facs=#facs-910,unit=ref,n=v]
      - ab@line-wrapper:
        - lb[n=1]:
          - choice:
            - orig: _ _ [pù]k(aṃ) pruccamo PAlskaṃ | śilpavāṃ tRAṅKAṢ\ amok wrasaśśi
                pùkaṃ pruccamo kyalte | kuma_ _
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '* * +k+ pru-cca-mo PA-lskaṃ | śi-lpa-vāṃ
                  tRA-ṅKA-Ṣ\ ʽa-mo-k^wra-sa-śśi pùkaṃ pru-cca-mo kya-lte | ku-m+ *
                  *'
      - ab@line-wrapper:
        - lb[n=2]:
          - choice:
            - orig: '_ | kāsu ñoM\ klyu amoktsāP\ KAlyme KAlyme SAtkaTAR\ : yärkā
                yāMAL\ MAskaTAR\ potaL\ .r.'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '* | kā-su ño-M\ klyu ʽa-mo-ktsā-P\
                  KA-lyme KA-lyme SA-tka-TAR\ : yä-rkā yā-MA-L\ MA-ska-TA-R\ po-ta-L\
                  +r+'
      - ab@line-wrapper:
        - lb[n=3]:
          - choice:
            - orig: 'paL\ wrasaśśi : pāsmāṃ niṣpaL\ lo NAKṢAL\ wär por lāśÄ\ lyśi
                mñe KArṣneñcÄ\ : amok nu _ 4'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '/66/   pa-L\ wra-sa-śśi : pā-smāṃ
                  ni-ṣpa-L\ lo NA-KṢA-L\ wä-r^po-r^lā-śÄ\ lyśi mñe KA-rṣne-ñcÄ\ :
                  ʽa-mo-k^nu *'
      - ab@line-wrapper:
        - lb[n=4]:
          - choice:
            - orig: 'NAKNAṣtRA niṣpaliS\ 5 śkaṃ amoK\ tsmāR\ : 1 | kospreṃ kospreṃ
                śkaṃ ne amoKAtS\ amo _'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'NA-KNA-ṣtRA ni-ṣpa-li-S\ śkaṃ ʽa-mo-K\
                  tsmā-R\ : 1 | ko-spreṃ ko-spreṃ śkaṃ ne ʽa-mo-KA-tS\ ʽa-mo *'
      - ab@line-wrapper:
        - lb[n=5]:
          - choice:
            - orig: 'wraM\ pyutkāṢTAR\ : TApreNAK TApreNAK\ PAñ PArkowäntu MAskaṃtRAṃ
                : saS PArko NAṃ wāwleṣu wraM\'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'wra-M\ pyu-tkā-ṢTA-R\ : TA-pre-NA-K^TA-pre-NA-K\
                  PA-ñ^PA-rko-wä-ntu MA-skaṃ-tRAṃ : sa-S^PA-rko NAṃ wā-wle-ṣu wra-(*)\'
      - ab@line-wrapper:
        - lb[n=6]:
          - choice:
            - orig: 'pyuTKAṢṢAṃ6 wäT\ amoK\ ṣtatmu7 kācke MAskatRAṃ triT\ wrassäṢ\
                ortune KAlpnātRA : śTärT\8 āKLA(ṣlye)-'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'pyu-TKA-ṢṢAṃ wä-T\ ʽa-mo-K\ ṣta-tmu
                  kā-cke MA-ska-tRAṃ tri-T\ wra-ssä-Ṣ\ ʽo-rtu-ne KA-lpnā-tRA : śTä-rT\
                  ʽā-KLA *'
  - manuscript[n=636]:
    - note[lg=deu-Latn]: No._3 = T_III_Š_72.3
    - note[lg=deu-Latn]: THT 0636
    - note[lg=deu-Latn]: Trägt auf der Rückseite die Blattzahl 67
    - part[n=3a]:
      - milestone[facs=#facs-909,unit=ref,n=r]
      - ab@line-wrapper:
        - lb[n=1]:
          - choice:
            - orig: S PAnT\ śkaṃ aKAṃtsune PAT KAlpālune ṣi PArko MAskatRAṃ waṢT\
                lmāluneyiS\ ñäkcy ārkiśoṣi-
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: S^PA-nT\ śkaṃ ʽa-KAṃ-tsu-ne PA-T^KA-lpā-lu-ne-ṣi
                  PA-rko MA-ska-tRAṃ wa-ṢT\ lmā-lu-ne-yi-S\ ñä-kcy^ā-rki-śo-+i
      - ab@line-wrapper:
        - lb[n=2]:
          - choice:
            - orig: S\ śkaṃ tsmār nātsu9 amoK\ TAmyo TAM\ śāweS\ KAṣṣiśśi taṃ ne wewñu
                | śuriṣinaṃ10 | amok ne _
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: -S\ śkaṃ tsmā-r^nā-tsu ʽa-mo-K\ TA-myo
                  TA-M\ śā-we-S\ KA-ṣṣi-śśi taṃ-ne we-wñu | śu-ri-ṣi-naṃ | ʽa-mo-k^[n]e
                  *
      - ab@line-wrapper:
        - lb[n=3]:
          - choice:
            - orig: 'KAlyiTAR\ tMAṣ niṣpaltu11 kropiTAR\ : kākropuṃt nu niṣpalntu
                ṣakk atS\ śtwar pāk yāmitRA : ṣo(M\)'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'KA-lyi-TA-R\ tMA-ṣ^ni-ṣpa-ltu kro-pi-TA-R\
                  : kā-kro-puṃ-t^nu ni-ṣpa-lntu ṣa-kk^a-tS\ śtwa-r^pā-k^yā-mi-tRA
                  : ṣo *'
      - ab@line-wrapper:
        - lb[n=4]:
          - choice:
            - orig: 'pāk waṣtaṃ wärpiTAr wunyo wlesanT\ wleṣiTAR\ : SArki ñātse PAlkoRAṢ\
                śtärcäṃ12 kāsu tā_'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 'pā-k^wa-ṣtaṃ wä-rpi-TA-r^wu-nyo
                  wle-sa-nT\ wle-ṣi-TA-R\ : SA-rki ñā-tse PA-lko-RA-Ṣ\ śTä-rcäṃ kā-su
                  tā *'
      - ab@line-wrapper:
        - lb[n=5]:
          - choice:
            - orig: 'tRA [: 1] saS\ wär tkanacÄ\ wles wät nu śeMAl pāṢAL\ triT\ kuryaR\
                : śtärt nu śeMAL\ tsmāṣlune PAnT\ _'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: 't+ * sa-S\ wä-r^tka-na-cÄ\ wle-s^wä-t^nu
                  śe-MA-l^pā-ṢA-L\ tri-T\ ku-rya-R\ : śtä-rt^nu śe-MA-L\ tsmā-ṣlu-ne
                  PA-nT\ *'
      - ab@line-wrapper:
        - lb[n=6]:
          - choice:
            - orig: '_ _ ṢKAṢT\ tālne13 : waṢT\ lmālunyaṃ toSAS\ ṢAK\ ritwo kusne
                pākasyo : niṣpaL PAñ .. _'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '* * +KA-ṢT\ tā-lne : wa-ṢT\ lmā-lu-nyaṃ
                  to-SA-S\ ṢA-K\ ri-two ku-sne pā-ka-syo : ni-ṣpa-L^PA-(*) *'
    - part[n=3b]:
      - milestone[facs=#facs-908,unit=ref,n=v]
      - ab@line-wrapper:
        - lb[n=1]:
          - choice:
            - orig: '_ _ _ cami wles yäṢ\ KAlymeyā : 2 taṃ ne kropmāṃ niṣpalntu ykoṃ
                oṣeñi śamaṃTAR\ : MAṃt ne _ _ _'
            - reg:
              - foreign[lg=xto-Latn-x-syllabic]: '* * * ca-mi wle-s^yä-Ṣ\ KA-lyme-yā
